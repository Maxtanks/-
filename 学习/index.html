<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        .wrapper{width:1000px; height: 475px; margin: 0 auto; margin-top: 100px;}
        .tab{ border:1px solid #ddd; border-bottom: 0; height: 36px; width: 320px;}
        .tab li{ position: relative; float: left; width: 80px; height: 34px; line-height: 34px; text-align: center; cursor: pointer;
            border-top:4px solid #fff;}
        .tab span{ position: absolute;right: 0;top:10px;background: #ddd;width: 1px;height: 14px;overflow: hidden; }
        .products{ width: 1002px;border:1px solid #ddd;height: 476px;}
        .products .main{float: left;display: none;}
        .products .main.selected{display: block;}
        .tab li.active{border-color: red; border-bottom: 0;}
    </style>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        //jQuery入口函数,页面加载完毕就会执行入口函数里面的语句。
        $(function(){
            //获取.tab li元素，并设置鼠标移动上去后要执行的语句。
            //mouseenter当鼠标指针进入（穿过）元素时，改变元素的显示状态，此处状态是改变li标签的上边框颜色
            //mouseenter(function(){}),mouseenter后面括号里面的函数是执行的意思，把要执行的语句添加到{}括号里面去
            $(".tab li").mouseenter(function(){
                //var index：命名一个变量名叫做index。
                //$(this).index(),鼠标上移选择的当前对象的index位置。
                //var index,命名一个变量名，并把当前对象的位置赋值给index。
                var index=$(this).index();
                //给当前对象添加类名active改变其样式,并获取同胞li标签,然后删除当前对象的active
                $(this).addClass("active").siblings("li").removeClass("active");
                //将要变化的.products .main元素同mouseenter的当前对象位置绑定,然后添加selected然后找到同胞.main并给它删除selected。
                $(".products .main").eq(index).addClass("selected").siblings(".main").removeClass("selected");
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <ul class="tab">
            <li class="tab-item active">国际大牌<span>◆</span></li>
            <li class="tab-item">国妆名牌<span>◆</span></li>
            <li class="tab-item">清洁用品<span>◆</span></li>
            <li class="tab-item">男士精品</li>
        </ul>
        <div class="products">
            <div class="main selected">
                <a href="###"><img src="imgs/guojidapai.jpg" alt=""/></a>
            </div>
            <div class="main">
                <a href="###"><img src="imgs/guozhuangmingpin.jpg" alt=""/></a>
            </div>
            <div class="main">
                <a href="###"><img src="imgs/qingjieyongpin.jpg" alt=""/></a>
            </div>
            <div class="main">
                <a href="###"><img src="imgs/nanshijingpin.jpg" alt=""/></a>
            </div>
        </div>
    </div>
    
</body>
</html>
